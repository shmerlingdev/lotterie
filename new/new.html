<my-navbar></my-navbar>
<section>

    <div class="container mt-5">
        <h4 class="text-center mx-auto"> צור הגרלה חדשה</h4>
        <div class="row">
            <div class="col-sm-6 mx-auto ">
                
                <form class="form-signin r-t">

                    <div class="form-row font-weight-bold">
                        <label for="productName">שם המוצר</label>
                        <input type="text" id="name" ng-model="productName" placeholder="מכונית חלל" class="form-control mb-2">
                    </div>

                    <div class="form-row font-weight-bold">
                        <label for="description">תיאור המוצר</label>
                        <textarea id="description" ng-model="description" maxlength="60" cols="30" rows="1" placeholder="תאר את המוצר" class="form-control mb-2"></textarea>
                    </div>

                    <div class="form-row font-weight-bold">

                        <div class="col-sm-6 text-right">
                            <label for="marketPrice">מחיר מחירון (ש"ח)</label>
                            <input type="number" id="marketPrice" ng-model="marketPrice" placeholder='1500' class="form-control mb-2">
                        </div>
                       
                        <div class="col-sm-6 text-right">
                                <label for="numberOfParticipants">מספר משתתפים</label>
                                <input type="number" id="numberOfParticipants" ng-model="numberOfParticipants" placeholder='150' class="form-control mb-2">
                            </div>

                    </div>


                    <button class="btn btn-lg btn-primary btn-block mt-2" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;addLotterie()"
                        type="button">הוסף</button>



                </form>

            </div>
        </div>
    </div>

</section>
