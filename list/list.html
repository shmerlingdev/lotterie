<my-navbar></my-navbar>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto text-center mt-5">
                <h4>בחר הגרלה</h4>
                <div class="accordion" id="accordionExample">
                    <div class="card" ng-repeat="lotterie in lotteries">
                        <div class="card-header" id="{{lotterie.productName}}">
                            <h5 class="mb-0">
                                <button id="isSeen" class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{lotterie.id}}" 
                                aria-expanded="false" aria-controls="{{lotterie.id}}">{{lotterie.productName}}
                                </button>

                            </h5>
                        </div>

                        <div id="{{lotterie.id}}" class="collapse " aria-labelledby="{{lotterie.productName}}" data-parent="#accordionExample">

                            <div class="card-body">
                                <div class="row">

                                    <div class="col-sm-4 font-weight-bold ">תיאור המוצר:</div>
                                    <div class="col-sm-4 font-weight-bold ">מחיר מחירון:</div>
                                    <div class="col-sm-4 font-weight-bold ">דמי השתתפות:</div>

                                    <div class="col-sm-4">{{lotterie.description}}</div>

                                    <div style="text-decoration: line-through;" class="col-sm-4">{{lotterie.marketPrice | number}}
                                        <span>ש"ח</span>
                                    </div>

                                    <div class="col-sm-4">{{lotterie.lotteriePrice | number}}
                                        <span>ש"ח</span>
                                    </div>

                                    <div class="col-sm-12 mx-auto mt-3">
                                        <a type="button" class="btn btn-warning font-weight-bold" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;getAndCount($index)">גם אני רוצה</a>
                                    </div>
                                    <span class="text-muted mx-auto">{{lotterie.complete}}% משתתפים</span>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
