
<my-navbar></my-navbar>
<section>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-sm-4 mt-5 mx-auto">

                <form class="form-signin mt-5">
                        <form class="form-signin">
                                <h1 class="h3 mb-3 font-weight-normal text-center">הרשמה</h1>
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" ng-model='fullName' id="inputName" class="form-control my-1" placeholder="שם מלא">
                                <label for="inputEmail" class="sr-only ">Email address</label>
                                <input type="email" ng-model='email' id="inputEmail" class="form-control my-1" placeholder="אי-מייל" required autofocus>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" ng-model='password' id="inputPassword" class="form-control my-1" placeholder="סיסמה" required>
                                <label for="inputPasswordC" class="sr-only">confirm Password</label>
                                <input type="password"  id="inputPasswordC" class="form-control my-1" placeholder="שוב סיסמה" required>
                                
                                <button class="btn btn-lg btn-primary my-3 btn-block" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;addUser()" type="submit">אשר</button>
                            </form>
            
                </form>

            </div>
        </div>
    </div>

</section>
